name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ”¨ Build project
      run: npm run build

    - name: ðŸ§ª Test on vulnerable-app
      run: |
        cd examples/vulnerable-app
        node ../../dist/cli/index.js scan || true
      shell: bash

    - name: ðŸ“Š Upload artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: rnsec-reports-${{ matrix.os }}-node-${{ matrix.node-version }}
        path: examples/vulnerable-app/rnsec-report.*
      continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ”’ Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

